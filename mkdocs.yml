  This all-in-one guide teaches users how to analyze their data using üêØ TigerGraph üêØ Fullstack.
  Each component ‚Äî the frontend, middleware, and backend ‚Äî is meticulously detailed, resulting
  in an step-by-step journey to deploy one's fullstack app.

# Repository
repo_name: tg-fullstack-class
repo_url: https://github.com/TigerGraph-DevLabs/tg-fullstack-class
#edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 TigerGraph

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs
    - navigation.top
    - navigation.sections
    #- navigation.tabs
    - navigation.tracking
    #- search.highlight
    #- search.share
    #- search.suggest
    - navigation.tabs.sticky
    #- instant
  palette:
    scheme: default
    primary: cyan # deep-orange
    accent: light-blue
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tigergraph/ecosys
    - icon: fontawesome/brands/discord
      link: https://discord.gg/F2c9b9v
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/TigerGraph/videos
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/TigerGraphDB
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/tigergraph/
    - icon: fontawesome/brands/twitch
      link: https://www.twitch.tv/tigergraph

extra:
  analytics:
    provider: google
    property: G-7SRCFSQWQ7

extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

